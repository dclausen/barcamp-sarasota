<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>BarCampTampaBay</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
   <script type="text/javascript" src="/javascripts/spy.js"></script>

  <style type="text/css" media="screen">
    body
    {
      font-family:      "MS Trebuchet",sans-serif;
      background-color: #333333;
      color:            white;
      font-size:        2.1em;
      letter-spacing:   0.1em;
    }
    #spyContainer div
    {
      display:        none;
      margin-left:    2em;
      margin-right:   2em;
      padding-top:    0.5em;
      padding-bottom: 0.5em;
      border-bottom:  2px solid #33CC33;
    }
  </style>
</head>

<script type="text/javascript">
	// first I'm ensuring that 'last' has been initialised (with last.constructor == Object),
	// then prev.html() == last.html() will return true if the HTML is the same, or false,
	// if I have a different entry.
	function check_for_dupe(prev, last)
	{
		if (last.constructor == Object)	return (prev.html() == last.html());
		else return 0;
	}

  $(document).ready(  function()
                      {
                        $('#spyContainer').spy(
                          { 'limit': 50,
                            'fadeLast': 48,
                            isDupes : check_for_dupe,
                            'method': 'json',
                            'ajax': '/twitter/search.json?q=barcamptampabay',
                            'fadeInSpeed': 1400,
                            'timeout': 10000 }) // 3 seconds
                      }
                   );
  				
</script>
<div id="spyContainer"></div>
